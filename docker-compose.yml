version: "3"
services:
  server:
    container_name: "server"
    build: ./server
    environment:
      DATABASE_URL: postgres://admin:pass@postgres:5432/boptestdb
    env_file:
      - ./server/.env
    ports:
      - "8080:8080"
    depends_on:
      - pg
    volumes:
      - ./server:/usr/src/app/:z
      - /usr/src/app/node_modules #ignore node_modules (they are installed in the container)
      - ./client/build:/usr/client/build:z
      - ./client/src/static/assets:/usr/client/assets:z
      - ./common:/usr/src/common:z
  pg:
    image: "postgres"
    container_name: "postgres"
    # port on host : port in Docker
    ports:
      - "5432:5432"
    env_file:
      - ./pg/database.env
    volumes:
      - ./pg/db_data:/var/lib/postgresql/data:z
  client:
    container_name: "client"
    build: ./client
    volumes:
      - ./client/build:/usr/client/build:z
      - ./client/src:/usr/client/src:z
      - ./common:/usr/common:z
