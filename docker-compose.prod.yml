version: "3"
services:
  server:
    command: "npm run start:prod"
  client:
    expose:
      - "8000"
    command: "npm run watch"
  nginx:
    container_name: "nginx"
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./client/build:/usr/share/nginx/html
      - ./client/src/static/assets:/usr/share/nginx/assets
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - client
    depends_on:
      - client